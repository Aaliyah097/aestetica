    <label for="" class="label_date" style="width: 100%">ФИО<br>
        <input type="text" class="input_and_select" id="staffName" style="width: 100%" value="{{ salaries[0].staff.name }}">
    </label>
    <label for="" class="label_date" style="width: 100%">Роль<br>
        <input type="text" class="input_and_select" id="roleName" style="width: 100%"
            value="{{ salaries[0].staff.role.name }}">
    </label>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        {% for salary in salaries %}
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="{{ salary.department.name }}-tab" data-bs-toggle="tab" data-bs-target="#{{ salary.department.name }}"
                        type="button" role="tab" aria-controls="{{ salary.department.name }}" aria-selected="false">{{ salary.department.name }}</button>
            </li>
        {% endfor %}
    </ul>
    
    <div class="tab-content" id="myTabContent">
        {% for salary in salaries %}
            <div class="tab-pane" id="{{ salary.department.name }}" role="tabpanel" aria-labelledby="{{ salary.department.name }}-tab">
                {% if salary.department.name == salaries[0].department.name %}
                    <label for="" class="label_date" style="width: 100%">Фикс. сотрудника<br>
                        <input type="text" class="input_and_select" id="fixValue" style="width: 100%"
                            value=" {{ salary.fix }}">
                    </label>
                    <div class="grid_input">
                        {% for grid in salary.grid %}
                            <input type="text" value="{{ grid.limit }} ">
                            <br>
                        {% endfor %}
                    </div>
                    <div class="grid_input">
                        {% for grid in salary.grid %}
                            <input type="text" value="{{ grid.percent }} ">
                            <br>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
